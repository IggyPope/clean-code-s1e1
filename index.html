<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    >
    <link
      rel="stylesheet"
      href="./style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="app">
    <header class="app__header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a
        class="header__details-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="app__main">
      <section class="main__section">
        <h3 class="section__heading">Add Item</h3>
        <div class="add-task__row-wrapper">
          <input
            id="new-task"
            class="task__name add-task__name-input"
            type="text"
          >
          <button class="task__btn">Add</button>
        </div>
      </section>
      <section class="main__section">
        <h3 class="section__heading">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input type="checkbox" class="task__status-toggle">
            <label class="task__name task__name-label">Pay Bills</label>
            <input type="text" class="task__name task__name-input">
            <button class="task__btn task__btn-edit">Edit</button>
            <button class="task__btn task__btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input type="checkbox" class="task__status-toggle">
            <label class="task__name task__name-label task__name-label_edit-mode">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task__name task__name-input task__name-input_edit-mode"
            >
            <button class="task__btn task__btn-edit">Save</button>
            <button class="task__btn task__btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section">
        <h3 class="section__heading">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input type="checkbox" class="task__status-toggle" checked>
            <label class="task__name task__name-label task__name-label_completed">See the Doctor</label>
            <input type="text" class="task__name task__name-input">
            <button class="task__btn task__btn-edit">Edit</button>
            <button class="task__btn task__btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
